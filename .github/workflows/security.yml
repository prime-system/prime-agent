name: Security Scanning

on:
  schedule:
    # Run weekly on Monday at 2am UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:  # Allow manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-container-scan'

  dependency-scan:
    name: Python Dependency Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Export dependencies to requirements.txt
        run: uv export --no-hashes --format requirements-txt > requirements.txt

      - name: Check for known vulnerabilities with pip-audit
        run: |
          uvx pip-audit --requirement requirements.txt --desc
        continue-on-error: true

      - name: Upload dependency scan results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: dependency-scan-results
          path: requirements.txt
          retention-days: 30
