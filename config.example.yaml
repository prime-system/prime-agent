# PrimeAgent Configuration Examples
#
# Use these as starting points for your own config.yaml file.
# Remember: Never commit real API keys, tokens, or credentials to version control!

# ============================================================================
# EXAMPLE 1: Development (Local, No Git Sync)
# ============================================================================
#
# Use this for local development without Git sync.
# Vault changes are local-only.
#
# Required environment variables:
# - ANTHROPIC_API_KEY=sk-ant-xxxxx
# - AUTH_TOKEN=dev-token-12345
environment: development

vault:
  path: /vault

workspace:
  path: /workspace

git:
  enabled: false
  repo_url: null
  user_name: "Prime Agent"
  user_email: "prime@local"
  auth:
    method: ssh

anthropic:
  api_key: ${ANTHROPIC_API_KEY}
  base_url: null
  model: "claude-3-5-haiku-latest"
  max_budget_usd: 2.0

auth:
  token: ${AUTH_TOKEN}

logging:
  level: "DEBUG"  # Verbose logging for development


# ============================================================================
# EXAMPLE 2: Production with SSH Git Sync
# ============================================================================
#
# Use this for production with Git synchronization via SSH.
# Requires SSH key setup.
#
# Required environment variables:
# - ANTHROPIC_API_KEY=sk-ant-xxxxx
# - AUTH_TOKEN=production-token-xyz
# - GIT_SSH_KEY=-----BEGIN OPENSSH PRIVATE KEY-----\n...\n-----END OPENSSH PRIVATE KEY-----\n

vault:
  path: /vault

workspace:
  path: /workspace

git:
  enabled: true
  repo_url: git@github.com:username/Prime-Vault.git
  user_name: "Prime Agent"
  user_email: "ai@prime.local"
  auth:
    method: ssh

anthropic:
  api_key: ${ANTHROPIC_API_KEY}
  base_url: null
  model: "claude-3-5-sonnet-20241022"  # Prefer sonnet for production
  max_budget_usd: 5.0

auth:
  token: ${AUTH_TOKEN}

logging:
  level: "INFO"


# ============================================================================
# EXAMPLE 3: Production with HTTPS Git Sync (GitHub Token)
# ============================================================================
#
# Use this for production with Git synchronization via HTTPS.
# Uses GitHub personal access token (PAT) for authentication.
#
# Required environment variables:
# - ANTHROPIC_API_KEY=sk-ant-xxxxx
# - AUTH_TOKEN=production-token-xyz
# - GIT_USERNAME=your-github-username
# - GIT_TOKEN=ghp_xxxxxxxxxxxx  # GitHub personal access token

vault:
  path: /vault

workspace:
  path: /workspace

git:
  enabled: true
  repo_url: https://github.com/username/Prime-Vault.git
  user_name: "Prime Agent"
  user_email: "ai@prime.local"
  auth:
    method: https

anthropic:
  api_key: ${ANTHROPIC_API_KEY}
  base_url: null
  model: "claude-3-5-sonnet-20241022"
  max_budget_usd: 5.0

auth:
  token: ${AUTH_TOKEN}

logging:
  level: "INFO"


# ============================================================================
# EXAMPLE 4: Staging with Custom Anthropic Endpoint
# ============================================================================
#
# Use this for testing with a custom Anthropic API endpoint.
# Useful for staging environments or custom deployments.
#
# Required environment variables:
# - ANTHROPIC_API_KEY=sk-ant-xxxxx
# - AUTH_TOKEN=staging-token-abc

vault:
  path: /vault

workspace:
  path: /workspace

git:
  enabled: false
  repo_url: null
  user_name: "Prime Agent"
  user_email: "prime@local"
  auth:
    method: ssh

anthropic:
  api_key: ${ANTHROPIC_API_KEY}
  base_url: https://custom-anthropic-api.company.com  # Custom endpoint
  model: "claude-3-5-haiku-latest"
  max_budget_usd: 2.0

auth:
  token: ${AUTH_TOKEN}

logging:
  level: "DEBUG"

# ============================================================================
# NOTES
# ============================================================================
#
# 1. SECRETS MANAGEMENT:
#    - All ${VAR_NAME} placeholders must be defined as environment variables
#    - Never commit real secrets to version control
#    - Use Docker secrets, environment variable management, or secret stores
#
# 2. ENVIRONMENT VARIABLES:
#    The following variables support ${VAR_NAME} expansion:
#    - anthropic.api_key (required)
#    - auth.token (required)
#    - git.auth method can reference GIT_SSH_KEY, GIT_USERNAME, GIT_TOKEN
#
# 3. GIT AUTHENTICATION:
#    SSH Method:
#      - Pass private key via GIT_SSH_KEY environment variable
#      - Key must be in OpenSSH format (generated by: ssh-keygen -t ed25519)
#
#    HTTPS Method:
#      - Pass GIT_USERNAME and GIT_TOKEN environment variables
#      - Token can be GitHub PAT, GitLab token, or Gitea token
#
# 4. MODEL SELECTION:
#    Development/Testing:
#      - claude-3-5-haiku-latest (fastest, lowest cost)
#    Production:
#      - claude-3-5-sonnet-20241022 (balanced)
#      - claude-opus-4-1 (most capable, highest cost)
#
# 5. BUDGET LIMITS:
#    Sets a hard limit on spending per processing run
#    Default: $2.00 for haiku, $5.00+ for sonnet/opus
#
# 6. APPLE PUSH NOTIFICATIONS (APNs):
#    To enable push notifications to iOS/macOS/iPadOS devices:
#    - Set apn.enabled: true
#    - Provide Apple Developer credentials (team_id, bundle_id, key_id, p8_key)
#    - See Example 5 below for a complete APNs configuration


# ============================================================================
# EXAMPLE 5: Production with Apple Push Notifications
# ============================================================================
#
# Use this for production with push notifications to PrimeApp.
# Includes Git sync via SSH and Apple Push Notifications configuration.
#
# Required environment variables:
# - ANTHROPIC_API_KEY=sk-ant-xxxxx
# - AUTH_TOKEN=production-token-xyz
# - GIT_SSH_KEY=-----BEGIN OPENSSH PRIVATE KEY-----\n...\n-----END OPENSSH PRIVATE KEY-----\n
# - APPLE_TEAM_ID=XXXXXXXXXX  # 10-character Apple Team ID
# - APPLE_BUNDLE_ID=com.example.primeapp
# - APPLE_KEY_ID=XXXXXXXXXX  # 10-character Key ID from Apple
# - APPLE_P8_KEY=-----BEGIN PRIVATE KEY-----\n...\n-----END PRIVATE KEY-----\n

vault:
  path: /vault

workspace:
  path: /workspace

git:
  enabled: true
  repo_url: git@github.com:username/Prime-Vault.git
  user_name: "Prime Agent"
  user_email: "ai@prime.local"
  auth:
    method: ssh

anthropic:
  api_key: ${ANTHROPIC_API_KEY}
  base_url: null
  model: "claude-3-5-sonnet-20241022"
  max_budget_usd: 5.0

auth:
  token: ${AUTH_TOKEN}

logging:
  level: "INFO"

apn:
  # Enable push notifications
  enabled: true

  # Apple Team ID from Apple Developer account
  team_id: ${APPLE_TEAM_ID}

  # Bundle ID for PrimeApp (from Xcode project)
  bundle_id: ${APPLE_BUNDLE_ID}

  # Key ID from Apple Developer account
  key_id: ${APPLE_KEY_ID}

  # Full p8 key content from Apple Developer
  # Download from Apple Developer > Keys > App Development
  p8_key: ${APPLE_P8_KEY}

storage:
  # Directory for device tokens (not vault-managed, persists across restarts)
  data_path: /data
